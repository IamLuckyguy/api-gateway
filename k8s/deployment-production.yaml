apiVersion: apps/v1
kind: Deployment
metadata:
  name: gateway
  namespace: kwt-production
spec:
  replicas: 2
  selector:
    matchLabels:
      project: kwt
      app: gateway
      env: production
  template:
    metadata:
      labels:
        project: kwt
        app: gateway
        env: production
    spec:
      containers:
        - name: gateway
          image: wondookong/kwt-production-gateway:latest
          ports:
            - containerPort: 8080
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
              - matchExpressions:
                  - key: kubernetes.io/arch
                    operator: In
                    values:
                      - amd64
